<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CardHub</title>

    <link rel="stylesheet" href="/Assets/css/style.css" />
    <link rel="stylesheet" href="/Assets/bootstrap/css/bootstrap.css" />
    <style>
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<header>
    <div class="flexbox">
        <logo>
            <img src="/Assets/images/CardHub-black.png" alt="logo" />
        </logo>
        <h4>Business Card Generator</h4>
    </div>
</header>

<body>
    <main>
        <!-- Left -->
        <div class="left">
            <section>
                <h4 id="prev">Preview</h>
                <!-- class to generate the card -->
                <div class="bis-card" id="frontCard">
                    <p>Name: <span id="previewName"></span></p>
                    <p>Title: <span id="previewTitle"></span></p>
                    <p>Website: <span id="previewWebsite"></span></p>
                    <p>Number: <span id="previewNumber"></span></p>
                    <p>Email: <span id="previewEmail"></span></p>
                    <p>Address: <span id="previewAddress"></span></p>
                </div>
               
                <div class="bis-card" id="backCard"> LOGO </div>
            </section>
        </div>

        <!-- Middle -->
        <div class="column middle-column d-flex flex-column align-items-center">
            <div class="control-section mb-3">
                <h3>Font Color</h3>
                <input id="font-color-picker" type="color">
            </div>
            <div class="control-section mb-3">
                <h3>Card Color</h3>
                <input id="card-color-picker" type="color">
            </div>

            <div class="card-shape-control">
                <h3>Card Shape</h3>
                <button class="btn btn-outline-light" id="rectangleBtn">Rectangle</button>
                <button class="btn btn-outline-light" id="roundBtn">Rounded</button>
                <button class="btn btn-outline-light" id="leafBtn">Leaf</button>
            </div>
            <div class="control-section mb-3">
                <h3>Upload Logo</h3>
                <input type="file" id="logo-upload" accept="image/*">
            </div>
        </div>
  
        <!-- Right -->
        <div class="column">
            <h4>Make Your Card Uniquely Yours!</h4>
            <form id="userForm">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input class="form-control" type="text" id="name" placeholder="Full Name">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Font</option>
                            <option value="1">Times New Roman</option>
                            <option value="2">Georgia</option>
                            <option value="3">Garamond</option>
                            <option value="4">Arial</option>
                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>
                            <option value="7">Courier New</option>
                            <option value="8">Lucida Console</option>
                            <option value="9">Monaco</option>
                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <input class="form-control" type="text" id="title" placeholder="Title" aria-label="title">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Font</option>
                            <option value="1">Times New Roman</option>
                            <option value="2">Georgia</option>
                            <option value="3">Garamond</option>
                            <option value="4">Arial</option>
                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>
                            <option value="7">Courier New</option>
                            <option value="8">Lucida Console</option>
                            <option value="9">Monaco</option>
                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <input class="form-control" type="text" id="website" placeholder="Website" aria-label="website">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Font</option>
                            <option value="1">Times New Roman</option>
                            <option value="2">Georgia</option>
                            <option value="3">Garamond</option>
                            <option value="4">Arial</option>
                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>
                            <option value="7">Courier New</option>
                            <option value="8">Lucida Console</option>
                            <option value="9">Monaco</option>
                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <input class="form-control" type="text" id="number" placeholder="Phone Number" aria-label="Number">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Font</option>
                            <option value="1">Times New Roman</option>
                            <option value="2">Georgia</option>
                            <option value="3">Garamond</option>
                            <option value="4">Arial</option>
                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>
                            <option value="7">Courier New</option>
                            <option value="8">Lucida Console</option>
                            <option value="9">Monaco</option>
                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div> 

                    <div class="col-md-5">
                        <input class="form-control" type="text" id="email" placeholder="Email" aria-label="Email">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Font</option>
                            <option value="1">Times New Roman</option>
                            <option value="2">Georgia</option>
                            <option value="3">Garamond</option>
                            <option value="4">Arial</option>
                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>
                            <option value="7">Courier New</option>
                            <option value="8">Lucida Console</option>
                            <option value="9">Monaco</option>
                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div> 

                    <div class="col-md-5">
                        <input class="form-control" type="text" id="address" placeholder="Address" aria-label="Address">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select" aria-label="font">
                            <option selected>Font</option>
                            <option value="1">Times New Roman</option>
                            <option value="2">Georgia</option>
                            <option value="3">Garamond</option>
                            <option value="4">Arial</option>
                            <option value="5">Verdana</option>
                            <option value="6">Helvetica</option>
                            <option value="7">Courier New</option>
                            <option value="8">Lucida Console</option>
                            <option value="9">Monaco</option>
                        </select>
                    </div>
                
                    <div class="col-md-3">
                        <select class="form-select" aria-label="size">
                            <option selected>Size</option>
                            <option value="10">Small</option>
                            <option value="11">Medium</option>
                            <option value="12">Large</option>
                            <option value="13">X-Large</option>
                        </select>
                    </div>
                </div> <!-- end row -->

                <div class="button-group">
                    <button id="historyBtn" class="btn btn-outline-light">History</button>
                    <button id="saveBtn" class="btn btn-outline-light">Save</button>
                </div>
            </form>
        </div>
    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Saved Data</h2>
            <p><strong>Name:</strong> <span id="modalUsername"></span></p>
            <p><strong>Title:</strong> <span id="modalTitle"></span></p>
            <p><strong>Website:</strong> <span id="modalWebsite"></span></p>
            <p><strong>Number:</strong> <span id="modalNumber"></span></p>
            <p><strong>Email:</strong> <span id="modalEmail"></span></p>
            <p><strong>Address:</strong> <span id="modalAddress"></span></p>
        </div>
    </div>

    <script src="java.js"></script>
    
</body>

<footer style="text-align: center;">
    <h4>Made By: Amauri Brown, Amar Patel, and Hannah Schmidt</h4>
</footer>
</html>
